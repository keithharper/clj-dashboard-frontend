<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Production Mode - Dashboard</title>
  <link rel="shortcut icon" href="images/gold_ua.png">
  <link rel="stylesheet" type="text/css" href="css/style.css" media="none" onload="if(media!='all')media='all'">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <header class="header">
    <div id="logo" class="header__title" style="display: flex;
                display: -webkit-box;
                display: -webkit-flex;
                display: -ms-flexbox;
                -webkit-font-smoothing: antialiased;">
      <div style="color: #f2a900; cursor: default; font-weight: bold;">ROCKET</div>
      <div style="color: #fff; cursor: default;">IoT</div>      
    </div>

    <div class="header-buttons">
      <button title="Refresh output of all selected commands" id="refresh-button" class="header__button mdl-button" aria-label="Refresh" style="padding: 3px; background-color: transparent;">
        Refresh All
        <svg fill="#FFFFFF" height="30" viewBox="0 0 24 24" width="30" xmlns="http://www.w3.org/2000/svg">
          <path d="M21 10.12h-6.78l2.74-2.82c-2.73-2.7-7.15-2.8-9.88-.1-2.73 2.71-2.73 7.08 0 9.79 2.73 2.71 7.15 2.71 9.88 0C18.32 15.65 19 14.08 19 12.1h2c0 1.98-.88 4.55-2.64 6.29-3.51 3.48-9.21 3.48-12.72 0-3.5-3.47-3.53-9.11-.02-12.58 3.51-3.47 9.14-3.47 12.65 0L21 3v7.12zM12.5 8v4.25l3.5 2.08-.72 1.21L11 13V8h1.5z"></path>
          <path d="M0 0h24v24H0V0z" fill="none"></path>
        </svg>
      </button>

      <a title="Switch to advanced mode" href="../advanced" id="advanced-button" class="header__button mdl-button" aria-label="Advanced" style="padding: 3px; background-color: transparent;">
        Advanced
        <svg fill="#FFFFFF" height="30" viewBox="0 0 24 24" width="30" xmlns="http://www.w3.org/2000/svg">
          <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"></path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </a>
    </div>
  </header>
  <div id="alert">
    <a class="alert"></a>
  </div>

  <div id="main" class="main">
    <div class="card card-template command" hidden>
      <div class="container">
            <div class="card__date dashboard-date"></div>
      </div>
      <div class="section-container"></div>
    </div>
    <div class="section-template section" hidden>
      <div class="card__container">
        <div class="card__command-name"></div>
        <div class="card__command-section"></div>
      </div>
    </div>
  </div>

  <div class="loader">
    <svg class="circular" viewBox="0 0 32 32" width="32" height="32">
      <circle id="spinner" cx="16" cy="16" r="14" fill="none"></circle>
    </svg>
  </div>

  <!-- <script src="scripts/dashboard.js" async></script> -->
  <script src="./js/goog/base.js"></script>
  <script src="./js/clj_dashboard_frontend.js"></script>
  <script>goog.require('clj_dashboard_frontend.core')</script>
</body>
</html>
